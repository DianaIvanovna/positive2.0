<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            details {
                margin-bottom: 10px;
                padding: 20px;
                background-color: #f9f9f9;
            }
            summary {
                margin-bottom: 10px;
                font-weight: bold;
                font-size: 16px;
            }
            .form-wrapper {
                padding: 20px;
                background-color: #e3f7ff;
                margin-bottom: 10px;
            }
        </style>
        <script src="/wp-content/themes/pozitiv/js/vendor/jquery.min.js"></script>

    </head>
    <body>
        <!-- Туры -->
        <details>
            <summary>Туры</summary>

            <!-- получить все туры -->
            <div class="form-wrapper">
                <form action="/wp-json/pozitiv/v1/tour/get/" method="POST">
                    <legend>Получить туры</legend>
                    <p><input type="number" name="id" placeholder="id тура"></p>
                    <p><input type="text" name="slug" placeholder="slug"></p>
                    <p><select name="season">
                        <optgroup label="Сезон туров">
                            <option value="" selected>- Нет -</option>
                            <option value="winter">Зимние</option>
                            <option value="summer">Летние</option>
                        </optgroup>
                    </select></p>
                    <button type="submit">отправить</button>
                </form>
            </div>

        </details>


        <!-- поездки -->
        <details>
            <summary>Поездки</summary>

            <!-- получить все туры -->
            <div class="form-wrapper">
                <form action="/wp-json/pozitiv/v1/trip/get_item/" method="POST">
                    <p><input type="text" name="date" placeholder="дата"></p>
                    <button type="submit">отправить</button>
                </form>
            </div>
        </details>


        <!-- заказ -->
        <details>
            <summary>Заказ</summary>

            <!-- создать заказ -->
            <div class="form-wrapper">
                <form action="/wp-json/pozitiv/v1/order/create/" method="POST">
                    <legend>Создать заказ</legend>
                    <p><input type="number" name="tourID" placeholder="ID тура"></p>
                    <p><input type="number" name="tripID" placeholder="ID поездки"></p>
                    <p><input type="tel" name="phoneOwner" placeholder="телефон"></p>
                    <p><input type="email" name="emailOwner" placeholder="e-mail"></p>
                    <p><input type="text" name="firstNameOwner" placeholder="Имя"></p>
                    <p><input type="text" name="lastNameOwner" placeholder="Фамилия"></p>
                    <p><textarea name="data" placeholder="json-туристов"></textarea></p>
                    <button type="submit">отправить</button>
                </form>
            </div>

            <!-- мои заказы -->
            <div class="form-wrapper">
                <form action="/wp-json/pozitiv/v1/order/getmy/" method="POST">
                    <legend>Получить заказы</legend>
                    <p><input type="text" name="_wpnonce" placeholder="код безопасности"></p>
                    <button type="submit">отправить</button>
                </form>
            </div>
        </details>


        <!-- пользователь -->
        <details>
            <summary>Пользователь</summary>

            <!-- Регистрация пользователя -->
            <div class="form-wrapper">
                <h3>Регистрация пользователя</h3>
                <form action="/wp-json/pozitiv/v1/user/registration/" method="POST">
                    <p><input type="text" name="email" placeholder="e-mail"></p>
                    <p><input type="text" name="phone" placeholder="телефон"></p>
                    <p><input type="text" name="firstName" placeholder="Имя"></p>
                    <p><input type="text" name="lastName" placeholder="Фамилия"></p>
                    <button type="submit">отправить</button>
                </form>
            </div>


            <!-- Авторизация пользователя -->
            <div class="form-wrapper">
                <h3>Авторизация пользователя</h3>
                <form action="/wp-json/pozitiv/v1/user/login/" method="POST">
                    <p><input type="text" name="login" placeholder="e-mail"></p>
                    <p><input type="text" name="pass" placeholder="пароль"></p>
                    <button type="submit">отправить</button>
                </form>
            </div>


            <!-- Данные текущего пользователя -->
            <div class="form-wrapper">
                <h3>Данные текущего пользователя</h3>
                <form action="/wp-json/pozitiv/v1/user/current/" method="POST">
                    <button type="submit">отправить</button>
                </form>
            </div>


            <!-- Выход пользователя -->
            <div class="form-wrapper">
                <h3>Выйти из профиля</h3>
                <form action="/wp-json/pozitiv/v1/user/logout/" method="POST">
                    <button type="submit">отправить</button>
                </form>
            </div>


            <!-- Обновление пользователя -->
            <div class="form-wrapper">
                <h3>Обновление данных пользователя</h3>
                <form action="/wp-json/pozitiv/v1/user/update/" method="POST">
                    <p><input type="text" name="firstName" placeholder="Имя"></p>
                    <p><input type="text" name="lastName" placeholder="Фамилия"></p>
                    <p><input type="text" name="phone" placeholder="Телефон"></p>
                    <p><input type="text" name="email" placeholder="Email"></p>
                    <button type="submit">отправить</button>
                </form>
            </div>
        </details>


        <!-- платежи -->
        <details>
            <summary>Платежи</summary>

            <!-- Создание платежа -->
            <div class="form-wrapper">
                <h3>Создание платежа</h3>
                <form action="/wp-json/pozitiv/v1/payment/createManual/" method="POST">
                    <p><input type="text" name="email" placeholder="e-mail"></p>
                    <p><input type="text" name="phone" placeholder="телефон"></p>
                    <p><input type="text" name="firstName" placeholder="Имя"></p>
                    <p><input type="text" name="lastName" placeholder="Фамилия"></p>
                    <button type="submit">отправить</button>
                </form>
            </div>
        </details>


        <script>
            jQuery('.field-disabler').click(function(){
                console.log(this);
                if(jQuery(this).is(':checked')) {
                    jQuery(this).next().prop('disabled', false);
                } else {
                    jQuery(this).next().prop('disabled', true);
                }
            });
        </script>
    </body>
</html>
